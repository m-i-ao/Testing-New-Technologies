{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
    <h2>Вход</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label>Имя пользователя:</label>
        {{ form.username() }}
        <label>Пароль:</label>
        {{ form.password() }}
        {{ form.submit() }}
    </form>
{% endblock %}
