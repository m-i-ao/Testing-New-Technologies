{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
    <h1>Добро пожаловать в магазин!</h1>
    {% for product in products %}
        <div>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <img src="{{ product.image_url }}" alt="{{ product.name }}" width="150">
        </div>
    {% endfor %}
{% endblock %}
